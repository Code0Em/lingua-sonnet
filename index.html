<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>LinguaSonnet</title>
</head>

<body>
  <div class="navbar">
    <span id="logo-icon"><img id="logo-icon" src="./assets/img/icon-yellow032.svg"></span>
      <ul class="left">
        <li id="logo-text">LinguaSonnet</li>
      </ul>
      <ul class="right">
        <li class="history-link">
          <a href="#">Home</a>
        </li>
        <li class="history-link">
          <a href="#word-history">Word History</a>
        </li>
      </ul>
  </div>

  <div class="p-5 mb-4 heroBackground">
    <div class="container-fluid py-5 jumboCopy text-left">
      <h1 class="large">Type a word.</h1>
        <div class="subtitle">Let's learn the meaning of English words and see them appear in poetry!</div>
          <section class="definition-container">
            <input type="text" id="input-text" class="input-box" maxlength="45" placeholder="Type here..."></input><br>
              <button id="save-btn">Save Word</button>
            <p id="confirm-msg"></p>
          </section>
    </div>
  </div>

  <div id="error-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ðŸ™€ There's a problem!</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="error-msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" id="modal-btn" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
      <div class="card">
        <div class="card-body">
          <button id="generate-definition">Generate Definition</button>
            <section class="result-container">
              <div id="definition-result">
                <div class="spinner-border invisible" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                 <p id="definition"></p>
              </div>
            </section>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <button id="generate-poem">Generate Poetry</button>
            <section class="poetry-container">
              <div id="poem-result">
                <div class="spinner-border invisible" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p id="poem-info"></p>
                <p id="poem-lines"></p>
              </div>
            </section>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body word-history bg-light text-left ">
            <h3 class="section-heading" id="result-title" >
              <svg width="30" height="30" viewBox="0 0 24 24" focusable="false">
                <path
                  d="M4 4v2.01C5.83 3.58 8.73 2 12.01 2 17.53 2 22 6.48 22 12s-4.47 10-9.99 10C6.48 22 2 17.52 2 12h2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8C9.04 4 6.47 5.61 5.09 8H8v2H2V4h2z">
                </path>
                <path d="M13 12V6h-2v7l4.97 3.49 1.26-1.55z"></path>
              </svg><a id="history">Previously Searched Words</a>
            </h3>
            <section class="text-center" id="word-history"></section>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 LinguaSonnet</span>
      </div>

    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
