  <div class="p-5 mb-4 heroBackground">
    <div class="container-fluid py-5 jumboCopy text-left">
      <h1 class="large">Type a word.</h1>
      <p class="slogan">Then learn what they mean and find them in poems!</p>
      <section class="definition-container">
        <label for="input-text">Enter a word:</label><br>
        <!-- ES: Changed this to an input element, so that user can't input paragraphs. Also added max length (45 is longest word in English Dictionary) and added styling (see CSS) -->
        <input type="text" id="input-text" class="input-box" maxlength="45" placeholder="Type here..."></input><br>
        <button id="save-btn">Save Word</button>
        <p id="error-msg"></p>
      </section>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <!-- DEFINITION CARD -->
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <a href="#" class="btn btn-success" id="generate-definition">Generate Definition</a>
            <section class="result-container">
              <h3>Definition:</h3>
              <div id="definition-result">
                <!-- BOOTSTRAP SPINNER (for loading) -->
                <div class="spinner-border invisible" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p id="definition"></p>
              </div>
            </section>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <!-- POEM CARD -->
        <div class="card">
          <div class="card-body">
            <a href="#" class="btn btn-primary" id="generate-poem">Generate Poetry</a>
            <section class="poetry-container">
              <h3>Poetry:</h3>
              <div id="poem-result">
                <!-- BOOTSTRAP SPINNER (for loading) -->
                <div class="spinner-border invisible" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p id="poem-lines"></p>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
