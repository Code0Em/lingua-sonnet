  <!--------NAVBAR: FURTHER REFINED TO ALIGN LOGO + TEXT--------------->

  <!--------- HERO CODE THAT WORKS --------->

  <div class="p-5 mb-4 heroBackground">
    <div class="container-fluid py-5 jumboCopy text-left">
      <h1 class="large">Type a word.</h1>
      <div class="subtitle">Let's learn the meaning of English words and see them appear in poetry!</div>
      <!--IE: changed p to div-->
      <section class="definition-container">
        <label for="input-text">Enter a word:</label><br>
        <!-- ES: Changed this to an input element, so that user can't input paragraphs. Also added max length (45 is longest word in English Dictionary) and added styling (see CSS) -->
        <input type="text" id="input-text" class="input-box" maxlength="45" placeholder="Type here..."></input><br>
        <button id="save-btn">Save Word</button>
        <p id="confirm-msg"></p>
      </section>
    </div>
  </div>

  <!--------- BOOTSTRAP MODAL (for error message) --------->
  <div id="error-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">There's a problem!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="error-msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <!-- DEFINITION CARD -->
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <!-- ES: Changed this from link element to a button element-->
            <button id="generate-definition">Generate Definition</button>
            <section class="result-container">
              <h3 result-title>Definition:</h3>
              <div id="definition-result">
                <!-- BOOTSTRAP SPINNER (for loading) -->
                <div class="spinner-border invisible" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p id="definition"></p>
              </div>
            </section>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <!-- POEM CARD -->
        <div class="card">
          <div class="card-body">
            <!-- ES: Changed this from link element to a button element-->
            <button id="generate-poem">Generate Poetry</button>
            <section class="poetry-container">
              <h3 id="result-title">Poetry:</h3>
              <div id="poem-result">
                <!-- BOOTSTRAP SPINNER (for loading) -->
                <div class="spinner-border invisible" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p id="poem-lines"></p>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- WORD HISTORY SECTION (for word history buttons) -->


  <div class="container">
    <div class="row">
      <div class="col-sm-12 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body word-history bg-light text-left ">
            <h3 class="section-heading" id="result-title" >
              <svg width="30" height="30" viewBox="0 0 24 24" focusable="false">
                <path
                  d="M4 4v2.01C5.83 3.58 8.73 2 12.01 2 17.53 2 22 6.48 22 12s-4.47 10-9.99 10C6.48 22 2 17.52 2 12h2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8C9.04 4 6.47 5.61 5.09 8H8v2H2V4h2z">
                </path>
                <path d="M13 12V6h-2v7l4.97 3.49 1.26-1.55z"></path>
              </svg><a id="history">Previously Searched Words</a>
            </h3>
            <section class="text-center" id="word-history"></section>


          </div>
        </div>
      </div>



    </div>
  </div>
